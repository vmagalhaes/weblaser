	<section id="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<form class="validateform" action="scripts/orcamento.php" method="POST">
						<div id="personalData" class="col-lg-12">
							<h4 class="text-left">Dados pessoais</h4>
							<div class="col-lg-6 field">
								<input type="text" name="clientName" placeholder="* Digite seu nome aqui" required>
							</div>
							<div class="col-lg-6 field">
								<input type="email" name="clientEmail" placeholder="* Digite seu e-mail aqui" required>
							</div>
							<div class="col-lg-6 margintop10 field">
								<input type='tel' name="clientPhone1" placeholder="* Número de telefone (1)" pattern='[\(]\d{2}[\)]\d{4}[\-]\d{4}' title='Número de telefone (Formato: (99)9999-9999)' required> 	
							</div>
							<div class="col-lg-6 margintop10 field">
								<input type='tel' name="clientPhone2" placeholder="Número de telefone (2)" pattern='[\(]\d{2}[\)]\d{4}[\-]\d{4}' title='Número de telefone (Formato: (99)9999-9999)' > 
							</div>
						</div>
						
						<div id="Out" class="col-lg-4">
						<hr>
							<h4 class="text-center">Dados de saída</h4>
							<div class="margintop10 field">
								<input type="text" name="clientAddressOut" placeholder="* Endereço" required>
							</div>
							<div class="margintop10 field">
								<input type="text" name="clientDistrictOut" placeholder="* Bairro" required>
							</div>
							<div class="margintop10 field ">
								<input type="text" name="clientCountyOut" placeholder="* Município" required>
							</div>
							<div class="margintop5 field">
								<input style="width:20%;" type="text" name="clientUFOut" placeholder="* UF" maxlength="2" required>
							</div>
							<div class="margintop10 field">
								* <input style="width:50%;" type="date" name="clientDateOut" placeholder="* Data" required>
							</div>
							<div class="margintop5 field">
								* <input style="width:50%;" type="time" name="clientDateTimeOut" placeholder="* Horário" required>
							</div>
						</div>
						
						<div id="Destination" class="col-lg-4">
						<hr>
							<h4 class="text-center">Dados de destino</h4>
							<div class="margintop10 field">
								<input type="text" name="clientAddressDestination" placeholder="* Endereço" required>
							</div>
								<div class="margintop10 field">
								<input type="text" name="clientDistrictDestination" placeholder="* Bairro" required>
							</div>
							<div class="margintop10 field">
								<input type="text" name="clientCountyDestination" placeholder="* Município" required>
							</div>
							<div class="margintop5 field">
								<input style="width:20%;" type="text" name="clientUFDestination" placeholder="* UF" maxlength="2" required>
							</div>
							<div class="margintop10 field">
								<label class="field" for="clientService">* Selecione um serviço:</label>
								<select name="clientService" required>
								  <option value="Transporte Universitário">Transporte Universitário</option>
								  <option value="Transporte Empresarial">Transporte Empresarial</option>
								  <option value="Passeios e Viagens">Passeios e Viagens</option>
								</select>
							</div>
						</div>
						
						<div id="Return" class="col-lg-4">
						<hr>
							<h4 class="text-center">Dados de retorno</h4>
							<div class="field">
								* <input style="width:50%;" type="date" name="clientDateReturn" placeholder="* Data" required>
							</div>
							<div class="margintop5 field">
								* <input style="width:50%;" type="time" name="clientDateTimeReturn" placeholder="* Horário" required>
							</div>
						</div>
						
						<div class="col-lg-12 margintop10 field">
							<textarea class="input-block-level" name="clientComment" maxlength="300" cols="50" rows="5" placeholder="Deixe um comentário aqui."></textarea>
							
							<p>
								<button class="btn btn-theme margintop10 pull-left" type="submit">Enviar</button>
								<span class="pull-right margintop20">Todos os campos marcados com * são obrigatórios!</span>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
